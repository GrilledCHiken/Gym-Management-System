<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{loginbase::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row"
                 class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/doLogin}"
                              action="#" method="post">
                            <h3 class="text-center">LOGIN</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username & password!!
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">Logout
                                Successful
                            </div>

                            <div class="form-group mb-3">
                                <label for="username">Email:</label><br> <input
                                    type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password:</label><br> <input
                                    type="password" name="password" id="password"
                                    class="form-control">
                            </div>

                            <div class="mt-2">
                                <p><a th:href="@{/register}">Register</a></p>
                            </div>
                            <input type="submit"
                                   name="submit" class="btn btn-info btn-md navbar-custom" value="Login" style="color: white;">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
