<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Member List</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<section>
  <div class="container">
    <h2>List of Members</h2>
    <hr/>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Update</th>
        <th>Remove Equipment</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="equipment : ${equipments}">
        <td th:text="${equipment.name}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td><a th:href="@{/update/{id}(id=${equipment.id})}" class="btn btn-primary">Edit</a></td>
        <td>
          <form th:action="@{/removeEquipment}" method="post">
            <input type="hidden" name="id" th:value="${equipment.id}" />
            <input type="submit" value="Remove" class="btn btn-danger" />
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <script>
    $(document).ready(() => {
      $(".item").removeClass("active");
      $("#view-equipment-list").addClass("active");
    })
  </script>
</section>
</body>
</html>
