<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Update Equipment</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Update Gym Equipment</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/update-gym/{id}(id=${gymEquipment.id})}" th:object="${gymEquipment}" method="post">
                            <div class="row">
                                <div class="form-group">
                                    <label for="gymEquipmentId">Equipment Id</label>
                                    <input type="text" th:field="*{id}" class="form-control" id="gymEquipmentId" placeholder="Gym Equipment Id" required>
                                </div>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="quantity" required>
                                </div>

                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
