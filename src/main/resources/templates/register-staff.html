<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Register Staff</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Register Staff</h2>
          </div>
          <div class="card-body">
            <form id="registerForm" th:action="@{/register-staff}" method="post" th:object="${staff}">
              <div id="message" class="alert alert-success" style="display: none;"></div>

              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
              </div>

              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
              </div>

              <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" name="role" th:field="*{role}" required>
              </div>
              <div class="form-group">
                <label for="joinedDate">Joined Date:</label>
                <input type="text" class="form-control" id="joinedDate" name="joinedDate" th:field="*{joinedDate}" required>
              </div>
              <div class="form-group mt-3">
                <button type="submit" id="registerButton" class="btn btn-primary">Register</button>
              </div>

            </form>

          </div>

        </div>
      </div>
    </div>

  </div>

  <script>
    $(document).ready(() => {
      $("#registerButton").click(function() {
        $.ajax({
          data: $("#registerForm").serialize(),
          success: function(response) {
            $("#message").text("Staff registered successfully!").fadeIn();
            setTimeout(function() {
              $("#message").fadeOut();
            }, 20000);
          },
          error: function(xhr, status, error) {
            console.error(xhr.responseText);
          }
        });
      });
    });
  </script>

  <script>
    $(document).ready(() => {
      $(".item").removeClass("active");
      $("#register-staff").addClass("active");
    })
  </script>
</section>
</body>
</html>
