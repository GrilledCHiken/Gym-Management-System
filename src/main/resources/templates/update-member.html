<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Update Member</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Update Membership Details</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/update-member/{id}(id=${member.memberId})}" th:object="${member}" method="post">
                            <div class="row">
                                <div class="form-group">
                                    <label for="memberId">Member Id</label>
                                    <input type="text" th:field="*{memberId}" class="form-control" id="memberId" placeholder="Member Id" required>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile number</label>
                                    <input type="text" th:field="*{mobileNumber}" class="form-control" id="mobileNumber" placeholder="mobileNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="membershipId">Membership Id</label>
                                    <input type="text" th:field="*{membershipId}" class="form-control" id="membershipId" placeholder="membershipId" required>
                                </div>
                                <div class="form-group">
                                    <label for="membershipType">Membership Type</label>
                                    <input type="text" th:field="*{membershipType}" class="form-control" id="membershipType" placeholder="membershipType" required>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of birth</label>
                                    <input type="text" th:field="*{dob}" class="form-control" id="dob" placeholder="dob" required>
                                </div>
                                <div class="form-group">
                                    <label for="subscribedDate">Subscription Date</label>
                                    <input type="text" th:field="*{subscribedDate}" class="form-control" id="subscribedDate" placeholder="subscribedDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="expirationDate">Expiration Date</label>
                                    <input type="text" th:field="*{expirationDate}" class="form-control" id="expirationDate" placeholder="expirationDate" required>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
