<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<section>
    <div class="container">
        <h2>List of Staffs</h2>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Role</th>
                <th>Joined Date</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.firstName}"></td>
                <td th:text="${staff.lastName}"></td>
                <td th:text="${staff.mobileNumber}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.address}"></td>
                <td th:text="${staff.role}"></td>
                <td th:text="${staff.joinedDate}"></td>
                <td>
                    <form th:action="@{/removeStaff}" method="post">
                        <input type="hidden" name="id" th:value="${staff.id}" />
                        <input type="submit" value="Remove" class="btn btn-danger" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#staff-list").addClass("active");
        })
    </script>
</section>
</body>
</html>
