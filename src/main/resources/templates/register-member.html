<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Member</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register Member</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" th:action="@{/register-member}" method="post" th:object="${member}">
                            <div id="message" class="alert alert-success" style="display: none;"></div>
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
                            </div>

                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number:</label>
                                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required>
                            </div>

                            <div class="form-group">
                                <label for="membershipType">Membership Type:</label>
                                <select class="form-control" id="membershipType" name="membershipType" th:field="*{membershipType}" required>
                                    <option value="1 Month: Gym">1 Month: Gym</option>
                                    <option value="1 Month: Gym + Cardio">1 Month: Gym + Cardio</option>
                                    <option value="3 Month: Gym">3 Month: Gym</option>
                                    <option value="3 Month: Gym + Cardio">3 Month: Gym + Cardio</option>
                                    <option value="6 Month: Gym">6 Month: Gym</option>
                                    <option value="6 Month: Gym + Cardio">6 Month: Gym + Cardio</option>
                                    <option value="1 Year: Gym">1 Year: Gym</option>
                                    <option value="1 Year: Gym + Cardio">1 Year: Gym + Cardio</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="text" class="form-control" id="dob" name="dob" th:field="*{dob}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" id="registerButton" class="btn btn-primary">Register</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(() => {
            $("#registerButton").click(function() {
                $.ajax({
                    data: $("#registerForm").serialize(),
                    success: function(response) {
                        $("#message").text("Member registered successfully!").fadeIn();
                        setTimeout(function() {
                            $("#message").fadeOut();
                        }, 20000);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#register-member").addClass("active");
        })
    </script>
</section>
</body>
</html>
